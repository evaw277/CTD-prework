<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starwars: Revenge of the Sith</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <a href="/index.html">back to homepage</a>
    <div class="container">
      <h1>Star Wars: Films</h1>
      <h2 id="title"></h2>
      <p>release date: <span id="releaseDate"></span></p>
      <p>directed by: <span id="director"></span></p>
      <p>produced by: <span id="producer"></span></p>
      <p>
        main characters:
        <a href="../characters/luke.html">Luke Skywalker,</a>
        <a href="../characters/c-3po.html">C-3PO,</a>
        <a href="../characters/r2-d2.html">R2-D2,</a>
        <a href="../characters/vader.html">Darth Vader,</a>
        <a href="../characters/leia.html">Leia Organa</a>
      </p>
      <img src="../images/sith.jpg" alt="" />
    </div>
    <script>
      let url = "https://swapi.dev/api/films/6/";
      axios.get(url).then(displayInfo);

      function displayInfo(response) {
        console.log(response);
        let releaseDate = response.data.release_date;
        let director = response.data.director;
        let producer = response.data.producer;
        let title = response.data.title;

        let titleElement = document.querySelector("#title");
        titleElement.innerHTML = `${title}`;
        let releaseDateElement = document.querySelector("#releaseDate");
        releaseDateElement.innerHTML = `${releaseDate}`;
        let directorElement = document.querySelector("#director");
        directorElement.innerHTML = `${director}`;
        let producerElement = document.querySelector("#producer");
        producerElement.innerHTML = `${producer}`;
      }
    </script>
  </body>
</html>
