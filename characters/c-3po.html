<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Info</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Star Wars</h1>
      <h2 id="personName"></h2>
      <p>hair color: <span id="hairColor"></span></p>
      <p>skin color: <span id="skinColor"></span></p>
      <p>height: <span id="height"></span></p>
      <p>birth year: <span id="birthYear"></span></p>
      <p>films: <span id="filmsLength"></span></p>

      <a href="/films/hope.html">A New Hope: 1977,</a>
      <a href="films/empire.html">The Empire Strikes Back: 1980,</a>
      <a href="films/jedi.html">Return of the Jedi: 1983,</a>
      <a href="films/menace.html">The Phantom Menac: 1999,</a>
      <a href="films/clones.html">Attack of the Clones: 2002,</a>
      <a href="films/sith.html">Revenge of the Sith: 2005</a>
    </div>
    <script>
      let url = "https://swapi.dev/api/people/2/";
      axios.get(url).then(characterInfo);

      function characterInfo(response) {
        let characterName = response.data.name;
        let hairColor = response.data.hair_color;
        let skinColor = response.data.skin_color;
        let height = response.data.height;
        let birthYear = response.data.birth_year;
        let filmsLength = response.data.films.length;
        let displayFilms = response.data.films;

        let characterNameElement = document.querySelector("#personName");
        characterNameElement.innerHTML = `All about ${characterName}`;
        let hairColorElement = document.querySelector("#hairColor");
        hairColorElement.innerHTML = `${hairColor}`;
        let skinColorElement = document.querySelector("#skinColor");
        skinColorElement.innerHTML = `${skinColor}`;
        let heightElement = document.querySelector("#height");
        heightElement.innerHTML = `${height}`;
        let birthYearElement = document.querySelector("#birthYear");
        birthYearElement.innerHTML = `${birthYear}`;
        let filmsLengthElement = document.querySelector("#filmsLength");
        filmsLengthElement.innerHTML = `${filmsLength}`;
      }
    </script>
  </body>
</html>
